{% extends "todi/layout.html"%}

{%block content%}
    <h1>Lista de tareas</h1>
    <ul>
      {% for tarea in tareas %}
          <li>{{tarea}}</li>

          <button><a href="{%url 'eliminar' tarea.id %}">eliminacion</a></button>
          <button><a href="{%url 'editar' tarea.id %}">edits</a></button>
      {%endfor%}
    </ul>

{%endblock%}
